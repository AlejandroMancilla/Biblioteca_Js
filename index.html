<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library MP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="sidebar">
        <button id="CloseSideBar">X</button>
        <h2 id="NameList"></h2>
        <p id="TextList"></p>
        <div id="Lista">
            <table id="TableBooks"></table>
        </div>
    </div>
    <main>
        <!-- TopNav - Menu Responsive -->
    <div class="topnav" id="myTopnav">
        <a href="#ModalAdd" id="btnAdd" >New Book</a>
        <a href="#ModalDelete" id="btnDelete">Delete Book</a>
        <img src="Logo.png" alt="Logo Library" class="Logo">
        <a href="#ModalReserve" id="btnReserve">Reserve</a>
        <a href="#ModalInfo">Info</a>
        <a href="javascript:void(0);" class="icon" onclick="CollapseMenu()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Modal Screen to each Bottom of the TopNav -->
    <div id="ModalAdd" class="modalmask">
        <div class="modalbox resize">
            <a href="#close" title="Close" class="close">X</a>
            <div id="login">
                    <h1>NEW BOOK</h1>
                    <input type="text" id="Cover" name="Book Cover" placeholder="Cover´s URL">
                    <label for="Cover">Cover</label>
                    <input type="text" id="TitleBook" name="Book Title" placeholder="Book´s Title">
                    <label for="TitleBook">Title</label>
                    <input type="text" id="Author" name="Book Author" placeholder="Book's Author">
                    <label for="Author">Author</label>
                    <input type="number" id="Year" name="Book Year" placeholder="Year of issue">
                    <label for="Year">Year</label>
                    <select name="Available" id="Available">
                        <option value="True" selected>Available</option>
                        <option value="False">Not Available</option>
                    </select>
                    <label for="Available">Status</label>
                    <input type="text" id="Loan" name="LoanTo" placeholder="On loan to:" disableb>
                    <label for="Loan">On loan To:</label>
                    
                    <button id="AddBook">Add To Library</button>
            </div>
        </div>
    </div>

        <div id="ModalInfo" class="modalmask">
        <div class="modalbox resize">
            <a href="#close" title="Close" class="close">X</a>
            <h1>Library Info</h1>
            <p>Information about Library</p>
        </div>
    </div>

    <!-- Flex con Portadas de Libros -->
    <div id="Main" class="Flex">
        <div id="OrderDiv" style="display: flex; flex-direction: row; width: 100%; justify-content: center; margin-top: 10px;">
            <h3>Order By:</h3>
            <button id="OrdName">Name</button>
            <button id="OrdAuthor">Author</button>
            <button id="OrdYear">Year</button>
            <button id="OrdAvailable">Availability</button>
            <button id="OrdInverter">Reverse Order</button>
        </div>
        <div id="Books"></div>
    </div>
    </main>
    

    <script src="Biblioteca.js"></script>
</body>
</html>
